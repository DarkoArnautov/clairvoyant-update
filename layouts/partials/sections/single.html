<!DOCTYPE html>
<html lang="en-US">

<!-- Head -->
{{ partial "sections/head.html" . }}

<body>

<main>

    <!-- It Is Preloader Markup -->
    <div class="loading-screen">
        <div class="spinner-wrap">
            <div class="spinner" id="spinner_one"></div>
            <div class="spinner" id="spinner_two"></div>
            <div class="spinner" id="spinner_three"></div>
            <div class="spinner" id="spinner_four"></div>
        </div>
    </div>

    <!-- Off Canvas Sidebar Mobile -->
    {{ partial "sections/offcanvas-sidebar-mobile.html" .}}

    <!-- Header -->
    {{ partial "sections/header.html" .}}

    <div class="page-title title-size-xl text-light bg-parallax" data-parallax-speed="0.4" data-parallax-type="scroll"
         style="background-image: url(/assets/img/cv/company/awards-hero.png);">
        <!--<span class="overlay" style="background-color: #000000; opacity: 0.45;"></span>-->

        <div class="container">
            <div class="inner">
                <div class="column">
                    <h3>
                        {{.Params.header}}
                    </h3>
                </div>
            </div>
        </div>
    </div>

    <article class="page">
        <section class="fw-section padding-top-3x padding-bottom-2x" style="background-color: #f5f5f5;">
            <div class="container">
                <div class="row">
                    <div class="text-block">
                        <p>
                            <span class="text-gray text-lg">{{.Params.content}}</span>
                        </p>
                    </div>

                    <!--<div class="padding-bottom-2x hidden-xs"></div>-->

                </div>
            </div>
        </section>

        <section class="fw-section padding-top-2x padding-bottom-2x">
            <div class="container">

                <div class="row padding-top-1x">
                    <div class="col-lg-4 col-md-4 col-sm-6">
                        <div class="teammate teammate-dark-skin teammate-horizontal teammate-circle teammate-gray">
                            <div class="teammate-thumb">
                                <img alt="" src="/assets/img/cv/company/chandra.jpg">
                            </div>

                            <div class="teammate-info-wrap">
                                <!-- <h3 class="teammate-name">
                                   <a>AdAge Awards</a>
                                </h3> -->
                                <a href="/awards/award1" class="teammate-name header-awards">{{.Params.award1}}</a>
                                <span class="teammate-info">{{.Params.awardtext1}}</span>
                            </div>
                        </div>
                    </div>
                   
                </div>
                <div class="row padding-top-2x">
               
                </div>
            </div>
            <div class="text-center padding-bottom-1x">
                <a class="btn btn-ghost btn-pill btn-primary btn-nl waves-effect waves-light" href="#">See More</a>
            </div>
            <hr style="border-color: #D8D8D8;">
        </section>



    </article>

    <!-- Common Footer -->
    {{ partial "sections/footer.html" . }}
</main>

<a class="scroll-to-top-btn" href="#"><i class="material-icons keyboard_arrow_up"></i></a>
<div class="site-backdrop"></div>

<!-- JS -->
{{ partial "sections/js.html" . }}
</body>
</html>
